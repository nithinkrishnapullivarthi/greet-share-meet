<div class="mainbody">
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="mat-card-header"></div>
        </mat-card-header>
        <mat-list role="list">
          <mat-list-item role="listitem">

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-icon matPrefix>face</mat-icon>
              <mat-label>Username</mat-label>
              <input matInput placeholder="Enter your Username" formControlName="username" type="text">
              <mat-error class="error-field"*ngIf="loginForm.controls.username.hasError('required')">
                Username is a required field
              </mat-error>
              <mat-error class="error-field"*ngIf="loginForm.controls.username.hasError('minlength')">
                Username must be at least 6 characters long

              </mat-error>
            </mat-form-field>
          </mat-list-item>
          <br>
          <mat-list-item role="listitem">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-icon matPrefix>lock</mat-icon>
              <mat-label>Password</mat-label>
              <input matInput placeholder="Enter your password" #password formControlName="password" type="password">
              <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">
                Password must be at least 8 characters long
              </mat-error>
            </mat-form-field>

          </mat-list-item>
        </mat-list>
        <mat-list-item role="listitem">
          <div class="error-field">
            <div *ngIf="!invalidLogin.isError">{{invalidLogin.message}}</div>
          </div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
          </div>
        </mat-list-item>
        <mat-list-item role="listitem">&nbsp;</mat-list-item>
        <mat-list-item role="listitem">
          <div class="example-button-row">
            <a mat-raised-button routerLink="/authentication/register">Register</a>
          </div>
        </mat-list-item>
      </mat-card>
    </form>
  </div>
</div>
